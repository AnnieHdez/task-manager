<div class="container">
    <div class="row">
      <div class="col-xs-12">
          <h2>Tasks</h2>
          <hr/>
      <h4 *ngIf="!tasks"> Please select a List </h4>
      <div *ngIf="tasks">
        <app-task
        *ngFor="let task of tasks; let i = index" 
        [task] = "task" 
        [index] = "i">
        </app-task>
      </div>
    </div>
  </div>
</div>
