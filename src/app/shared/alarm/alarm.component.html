<div class="backdrop" (click)="onClose()">

</div>
<div class="alert-box">
    <h4>{{ message }}</h4>
    <input type="text" #title class="col-xs-8">
    <div class="alert-box-actions col-xs-10">
        <button class="btn btn-primary" (click)="onClose()">Close</button>
    </div>
    <div class="alert-box-actions col-xs-2">
        <button class="btn btn-primary" (click)="onAccept(title.value)">Accept</button>
    </div>
</div>
